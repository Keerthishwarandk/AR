<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR with 3D Table</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Preload the 3D table model -->
        <a-assets>
            <a-asset-item id="tableModel" src="https://yourusername.github.io/yourproject/table.glb"></a-asset-item>
        </a-assets>

        <!-- Display the 3D table in AR -->
        <a-gltf-model src="#tableModel" scale="0.5 0.5 0.5" position="0 0 -1" rotation="0 45 0"></a-gltf-model>
    </a-scene>
</body>
</html>
